<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Nutrition & Calorie Intake App</title>
    <style>
        /* Default Light Theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #result {
            background-color: #e1f5fe;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        #bmiResult {
            margin-top: 20px;
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: #ddd;
        }

        /* Dark Theme */
        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        body.dark-mode .container {
            background-color: #2a2a2a;
            color: #f1f1f1;
        }

        body.dark-mode h1 {
            color: #bb86fc;
        }

        body.dark-mode label,
        body.dark-mode button {
            color: #f1f1f1;
        }

        body.dark-mode input, 
        body.dark-mode select {
            background-color: #333;
            color: #f1f1f1;
            border: 1px solid #444;
        }

        body.dark-mode button {
            background-color: #6200ea;
        }

        body.dark-mode button:hover {
            background-color: #3700b3;
        }

        body.dark-mode #result {
            background-color: #424242;
            color: #f1f1f1;
        }
    </style>

            // Listen for form submission
            document.getElementById('userForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form from submitting and reloading the page

                // Get input values from the form
                const age = parseInt(document.getElementById('age').value);
                const height = parseInt(document.getElementById('height').value);
                const weight = parseInt(document.getElementById('weight').value);
                const goal = document.getElementById('goal').value;
                const activityLevel = document.getElementById('activity').value;
                const dietType = document.getElementById('dietType').value;
                const gender = document.querySelector('input[name="gender"]:checked').value; // Get gender value

                // Ensure valid inputs
                if (isNaN(age) || isNaN(height) || isNaN(weight)) {
                    alert('Please enter valid values for age, height, and weight.');
                    return;
                }

                // Calculate BMI
                const bmi = weight / Math.pow(height / 100, 2); // height in meters
                let bmiCategory = '';
                if (bmi < 18.5) bmiCategory = 'Underweight';
                else if (bmi >= 18.5 && bmi <= 24.9) bmiCategory = 'Normal weight';
                else if (bmi >= 25 && bmi <= 29.9) bmiCategory = 'Overweight';
                else bmiCategory = 'Obesity';

                // Display BMI and category
                document.getElementById('bmi').textContent = `Your BMI: ${bmi.toFixed(2)} (${bmiCategory})`;

                // Calculate BMR using Mifflin-St Jeor Equation based on gender
                let bmr;
                if (gender === 'male') {
                    bmr = 10 * weight + 6.25 * height - 5 * age + 5;  // For men
                } else {
                    bmr = 10 * weight + 6.25 * height - 5 * age - 161;  // For women
                }

                // Define activity multipliers
                const activityMultipliers = {
                    sedentary: 1.2,
                    light: 1.3,
                    moderate: 1.5,
                    active: 1.7,
                    very_active: 1.9
                };

                // Calculate TDEE (Total Daily Energy Expenditure)
                const tdee = bmr * activityMultipliers[activityLevel];

                // Determine calorie goal based on user's goal
                let calorieGoal;
                if (goal === 'weight_loss') {
                    calorieGoal = tdee - 500; // Calorie deficit for weight loss
                } else if (goal === 'muscle_gain') {
                    calorieGoal = tdee + 500; // Calorie surplus for muscle gain
                } else if (goal === 'weight_gain') {
                    calorieGoal = tdee + 300; // Calorie surplus for weight gain
                } else if (goal === 'fat_loss') {
                    calorieGoal = tdee - 300; // Slight deficit for fat loss
                }

                // Suggested macronutrient breakdown (as percentages of total calorie goal)
                const protein = (0.3 * calorieGoal) / 4;  // 30% protein (4 kcal per gram)
                const carbs = (0.4 * calorieGoal) / 4;    // 40% carbs (4 kcal per gram)
                const fats = (0.3 * calorieGoal) / 9;     // 30% fats (9 kcal per gram)

                // Diet Plan based on goal, activity level, and diet type

                    mealPlan = getVegDietPlan(goal, activityLevel);
                } else if (dietType === 'nonveg') {
                    mealPlan = getNonVegDietPlan(goal, activityLevel);
                }

                // Display the calorie goal, BMI, and diet plan
                document.getElementById('calories').textContent = `Suggested Calorie Intake: ${Math.round(calorieGoal)} kcal/day`;
                document.getElementById('bmiResult').style.display = 'block'; // Display BMI
                document.getElementById('dietPlan').innerHTML = mealPlan;
                document.getElementById('result').style.display = 'block';

                    <h3>Macronutrient Breakdown</h3>
                    <ul>
                        <li><strong>Protein:</strong> ${protein.toFixed(1)} grams</li>
                        <li><strong>Carbs:</strong> ${carbs.toFixed(1)} grams</li>
                        <li><strong>Fats:</strong> ${fats.toFixed(1)} grams</li>
